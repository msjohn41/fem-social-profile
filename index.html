<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p> 
  
    <ul class="social-links">
      <li class="social-links-items">GitHub</li>
      <li class="social-links-items">Frontend Mentor</li>
      <li class="social-links-items">LinkedIn</li>
      <li class="social-links-items">Twitter</li>
      <li class="social-links-items">Instagram</li>
    </ul>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Johnson</a>.
    </div>
  </div>

</body>
</html>
